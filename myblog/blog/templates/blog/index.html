{%extends 'blog/base.html'%}
{% load blog_tags%}
{%block main%}
{% for article in article_list %}
<article class="article article-{{article.pk}}">
    <header class="entry-header">
        <h1 class="entry-title">
            <a href="{{article.get_absolute_url}}">{{ article.title }}</a>
        </h1>
        <div class="entry-meta">
            <span class="article-category">
                <a href="#">{{article.category}}</a>
            </span>
            <span class="article-date">
                <a href="#">
                    <time class="entry-date" datetime="{{article.created_time}}">{{article.created_time}}</time>
                </a>
            </span>
            <span class="article-author">
                <a href="#">{{article.author}}</a>
            </span>
            <span class="comments-link">
                <a href="#">评论</a>
            </span>
            <span class="views-count">
                <a href="#">{{article.views}}阅读</a>
            </span>
        </div>
    </header>
    <div class="entry-content clearfix">
        <p>{{ article.digest }}...</p>
        <div class="read-more cl-effect-14">
            <a href="{{article.get_absolute_url}}" class="more-link">
                继续阅读
                <span class="meta-nav">→</span>
            </a>
        </div>
    </div>
</article>

{%empty%}
<div class="no-article">暂时还没有发布文章</div>
{%endfor%}
{%endblock main%}
